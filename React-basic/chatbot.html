<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setMessages }) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMassage() {
          const newChatMessages = [
            ...chatMessages,
            {
              massage: inputText,
              sender: "user.png",
              id: crypto.randomUUID(),
            },
          ];
          setMessages(newChatMessages);
          console.log(inputText);
          const responce = Chatbot.getResponse(inputText);
          console.log(responce);
          setTimeout(() => {
            setMessages([
              ...newChatMessages,
              {
                massage: responce,
                sender: "robot.png",
                id: crypto.randomUUID(),
              },
            ]);
          });

          setInputText("");
        }

        return (
          <div className="input-container">
            <input
              placeholder="Send a massage to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMassage} className="send-button">
              Send
            </button>
          </div>
        );
      }
      function ChatMessage({ massage, sender }) {
        return (
          <div
            className={
              sender === "user.png" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot.png" && <img src={sender} width="50 " />}
            <div className="chat-message-text"> {massage}</div>
            {sender === "user.png" && <img src={sender} width="50 " />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessageRef = React.useRef(null);

        // useEffect(()=> for scroll
        React.useEffect(() => {
          const containerEle = chatMessageRef.current;
          if (containerEle) {
            containerEle.scrollTop = containerEle.scrollHeight;
          }
        }, [chatMessages]);
        //    ref={chatMessageRef} add for scroll
        return (
          <div className="chat-message-container" ref={chatMessageRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  massage={chatMessage.massage}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setMessages] = React.useState([
          {
            massage: " hello Chatbot",
            sender: "user.png",
            id: 1,
          },
          {
            massage: " Hello! How can I help you?",
            sender: "robot.png",
            id: 2,
          },
          {
            massage: " flip a coin",
            sender: "user.png",
            id: 3,
          },
          {
            massage: " Sure! You got heads",
            sender: "robot.png",
            id: 4,
          },
        ]);
        //  const chatMessages=array[0];
        //  const setMessages=array[1];

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput chatMessages={chatMessages} setMessages={setMessages} />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
